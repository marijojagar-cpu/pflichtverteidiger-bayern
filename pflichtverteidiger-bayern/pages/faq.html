<!doctype html><html lang="de"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>FAQ Pflichtverteidigung</title><link rel="stylesheet" href="../styles.css"></head><body><main class="container section"><h1>FAQ: Pflichtverteidigung</h1><h2>Wer bekommt einen Pflichtverteidiger?</h2><p>Wenn ein Fall der notwendigen Verteidigung vorliegt (§ 140 StPO).</p><h2>Wann wird bestellt?</h2><p>Unverzüglich, spätestens vor Vernehmung (§ 141 StPO).</p><h2>Kann ich meinen Verteidiger benennen?</h2><p>Ja, innerhalb einer Frist (§ 142 StPO).</p><p><a href="/">Zurück</a></p></main></body></html>
