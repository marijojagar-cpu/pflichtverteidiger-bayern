
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Header-Fix Beispiel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-bar">
      <a class="brand" href="#"><span>Pflichtverteidiger Bayern</span></a>
      <nav aria-label="Hauptnavigation">
        <button class="menu-toggle" aria-expanded="false" aria-controls="nav">Men端</button>
        <ul id="nav" class="nav">
          <li><a href="#was"><span class="label-full">Pflichtverteidigung</span><span class="label-short" style="display:none">Pflicht</span></a></li>
          <li><a href="#ablauf">Ablauf</a></li>
          <li><a href="#faq">FAQ</a></li>
          <li><a href="#kontakt">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <p>Beispielseite f端r den Header-Fix. In deiner echten Seite brauchst du nur die neue styles.css.</p>
  </main>
  <script>
    // Beispiel: Mobile Label-Schalter (falls gew端nscht)
    const mq = window.matchMedia('(max-width: 420px)');
    function swapLabels(){
      document.querySelectorAll('.label-full').forEach(el=>el.style.display = mq.matches ? 'none':'inline');
      document.querySelectorAll('.label-short').forEach(el=>el.style.display = mq.matches ? 'inline':'none');
    }
    swapLabels(); mq.addEventListener('change', swapLabels);

    // Men端 Toggle wie gehabt
    document.addEventListener('DOMContentLoaded', ()=>{
      const btn=document.querySelector('.menu-toggle');
      const nav=document.getElementById('nav');
      if(btn && nav){
        btn.addEventListener('click',()=>{
          const open=nav.classList.toggle('show');
          btn.setAttribute('aria-expanded', String(open));
        });
      }
    });
  </script>
</body>
</html>
